<section>
  <div class="container">
    <h1 class="mb-4">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="card">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          formControlName="formEmail"
          type="email"
          class="form-control"
          id="email"
        />
        <div
          *ngIf="loginForm.controls['formEmail'].errors?.['required'] && loginForm.controls['formEmail'].touched"
          class="text-danger"
        >
          Email field is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          formControlName="formPassword"
          type="password"
          class="form-control"
          id="password"
        />
        <div
          *ngIf="loginForm.controls['formPassword'].errors?.['required'] && loginForm.controls['formPassword'].touched"
          class="text-danger"
        >
          Password field is required.
        </div>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mb-4">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>
</section>
